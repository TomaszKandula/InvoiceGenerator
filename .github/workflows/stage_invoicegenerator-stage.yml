# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - invoicegenerator-stage

on:
  push:
    branches:
      - stage
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://invoicegenerator.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0ae836f45e2f4f16a580906d577edb42 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_abf604f3889c4e94b44bc86424aa5ff5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: invoicegenerator.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0ae836f45e2f4f16a580906d577edb42 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'invoicegenerator-stage'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9e2bc43e2c6241a2ac7d1d4b956e2553 }}
        images: 'invoicegenerator.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0ae836f45e2f4f16a580906d577edb42 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'